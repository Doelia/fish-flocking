<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=utf-8>
	<title>Fish Flocking</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<style>
		html, body { width:100%; height:100%; margin:0; padding:0; }
        canvas { display:block; background: #2a2a2a; }
		.settings {
            color: white;
			position: fixed;
			right: 10px;
			top: 10px;
			background: rgba(0,0,0,0.2);
			padding: 10px;
		}
	</style>
</head>
<body>
    <img id="poisson" src="images/poisson_gray.png" style="display: none" alt="Poisson">
    <img id="poisson_super" src="images/poisson.png" style="display: none" alt="Poisson">
    <canvas id="canvas"></canvas>

    <div class="settings">
        Population :<br>
        <input type="range" min="1" max="1000" value="100" class="fish-option" id="POPULATION"> <br>
        Size: <br>
        <input type="range" min="20" max="100" value="60" class="fish-option" id="POISSON_SIZE"> <br>
        Speed: <br>
        <input type="range" min="1" max="7" value="1" class="fish-option" id="DIST_PER_TICK"> <br>
        Distance: <br>
        <input type="range" min="0" max="50" value="30" class="fish-option" id="MIN_SEPARATION"> <br>
    </div>

    <script src="fishflocking.js"></script>
    <script src="app.js"></script>
</body>
</html>
