<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Fish Flocking</title>
		<style>
			html, body { width:100%; height:100%; margin:0; padding:0; }
			canvas { display:block; background: #2d2d2d; } /* To remove the scrollbars */
		</style>
	</head>
	<body>
	<img id="poisson" src="poisson.png" style="display: none">
    <canvas id="canvas"></canvas>
    <script src="app.js"></script>
	<script type="application/javascript">
        var canvas = document.getElementById("canvas");
        var img = document.getElementById("poisson");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        var fishFlocking = new FishFlocking();
        fishFlocking.setup(canvas, img);
        fishFlocking.go();
	</script>
	</body>
</html>
